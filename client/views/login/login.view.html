

 <div class="app signin usersession">
    <div class="session-wrapper">
      <div class="page-height-o row-equal align-middle">
        <div class="column">
          <div class="card bg-white no-border">
            <div class="card-block">
            <div ng-if="error" class="alert alert-danger">
  {{error}}
</div>
              
                <div class="text-center m-b">
                  <h4 class="text-uppercase">Welcome back</h4>
                  <p>Please sign in to your account</p>
                </div>
                <div class="form-inputs">
                  <label class="text-uppercase">Your User</label>
                  <input ng-model="user.username" class="form-control" placeholder="username" required/>
                  <label class="text-uppercase">Password</label>
                 <input
  ng-model="user.password"
  class="form-control"
  placeholder="password"
  type="password" required/>
                </div>
                <button
  ng-click="login(user)"
  class="btn btn-primary btn-block" type="submit">
  
  Login
  
</button>
<a href="/auth/google"
   class="btn btn-danger btn-block">
  <span class="fa fa-google-plus"></span>
  Google
</a>

<a href="/auth/facebook"
   class="btn btn-primary btn-block">
  <span class="fa fa-facebook"></span>
  Facebook
</a>
                <div class="divider">
                  <span>OR</span>
                </div>
                  <a  href="#register" class="btn btn-block no-bg btn-lg m-b" ui-sref="user.signup">Signup</a>
                
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
