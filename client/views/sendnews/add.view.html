
<div class="panel panel-success">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" id="form" ng-submit="subscribe()" novalidate>

                    <fieldset>
                        <div class="form-group">



                        </div>





                        <div class="container">
                            <div class="row">
                                <div class="span12">
                                    <div class="thumbnail center well well-small text-center">

                                        <p>Subscribe to our weekly Newsletter and stay tuned.</p>

                                        <form action="" method="post">
                                            <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>
                                                <input type="text" class="form-control" id="input1"  ng-model="sub.email" placeholder="your@email.com" data-smk-msg="Please fill out this field" required>


                                            </div>
                                            <br />
                                            <input type="submit" value="Subscribe Now!" class="btn btn-large" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>






                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
